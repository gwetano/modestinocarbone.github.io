<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="img/download.png">
  <title>RACCONTINI</title>
<style>
  body {
    font-family: "Inter", sans-serif;    
    background: #F00000;
    text-align: center;
    color: white;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  header {
    margin-top:40px;
    text-align: center;
    margin-bottom: 30px;
  }

  header img {
    display: block;
    margin-left: 50%;
    transform: translateX(-50%);
    width: 120vw;
    max-width: 100%;
    overflow-x: hidden;
  }

  h1 {
    margin: 0;
    letter-spacing: -1px;
  }

  p {
    letter-spacing: -0.7px;
    font-size: large;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px;
  }

  .card {
    background: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 220px;
    height: 300px;
    margin: 25px;
    overflow: hidden;
    transition: transform 0.2s;
    display: flex;
    position: relative;
    flex-direction: column;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card-wrapper {
    position: relative;
    display: inline-block;
  }

  .external-icon {
    position: absolute;
    top: -5px;
    right: -5px;
    width: 50px;
    height: auto;
    z-index: 5;
    transition: transform 0.2s;
  }
  .external-icon:hover{
    transform: scale(1.2);
  }

  .image-container {
    width: 100%;
    height: 220px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .image-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
  }

  .card-content {
    padding: 15px;
    text-align: left;
    font-weight: 600;
    letter-spacing: -0.6px;
    flex-grow: 1;
    display: flex;
    align-items: flex-end;
  }

  a {
    text-decoration: none;
    color: black;
  }

  a:hover {
    color: #F00000;
  }

  .footer {
    display: none;
    text-align: center;
    margin-top: 40px;
    padding-bottom: 20px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .footer.show {
    display: block;
    opacity: 1;
  }

  .footer p {
    letter-spacing: -0.7px;
    font-size: small;
    margin: 10px;
  color: white;
  }

  .footer a {
    letter-spacing: 0.7px;
    font-size: small;
    margin: 0;
    color: white;
  }

  /* Aggiungiamo un po' di spazio extra per assicurare lo scroll */
  .spacer {
    height: 100px;
  }

</style>
</head>
<body>
  <header>
    <img src="img/title.png" alt="titolo">
  </header>

  <p>Piccole storie da leggere e scaricare</p>
  
  <div class="container">
    <!-- Card 1 -->
    <div class="card-wrapper">
      <a href="https://drive.google.com/file/d/1L-9TM710BIe7YJ4thi6na1MR80eZCWxk/view?usp=sharing" target="_blank">
        <div class="card">
          <div class="image-container">
            <img src="img/cowboy_pirati.jpeg" alt="I cowboy pirati">
          </div>
          <div class="card-content">
            I cowboy pirati
          </div>
        </div>
      </a>
      <a href="https://drive.google.com/uc?export=download&id=1L-9TM710BIe7YJ4thi6na1MR80eZCWxk">
        <img class="external-icon" src="img/download.png" alt="Scarica PDF">
      </a>    
    </div>

    <!-- Card 2 -->
    <div class="card-wrapper">
      <a  href="https://drive.google.com/file/d/1aMFGtc8jF8TcztIm34nrMq1D-hbMBaV0/view?usp=sharing" target="_blank">
        <div class="card">
          <div class="image-container">
            <img src="img/sillabe.jpeg" alt="Il sillabario dei traumi">
          </div>
          <div class="card-content">
            Il sillabario dei traumi
          </div>
        </div>
      </a>
      <a href="https://drive.google.com/uc?export=download&id=1aMFGtc8jF8TcztIm34nrMq1D-hbMBaV0">
        <img class="external-icon" src="img/download.png" alt="Scarica PDF">
      </a>    
    </div>

    <!-- Card 3 -->
    <div class="card-wrapper">
      <a href="https://drive.google.com/file/d/1JRm46aHCSvnJzt_Rav4I79eRjv5AglDA/view?usp=sharing" target="_blank">
        <div class="card">
          <div class="image-container">
            <img src="img/macchina.jpeg" alt="Copertina La macchina mangia similitudini">
          </div>
          <div class="card-content">
            La macchina mangia similitudini
          </div>
        </div>
      </a>
      <a href="https://drive.google.com/uc?export=download&id=1JRm46aHCSvnJzt_Rav4I79eRjv5AglDA">
        <img class="external-icon" src="img/download.png" alt="Scarica PDF">
      </a>    
    </div>
  </div>

  <!-- Spazio extra per permettere scroll completo -->
  

<div class="spacer"></div>
  <!-- Footer nascosto -->
  <div class="footer" id="pageFooter">
    <p><a href="https://github.com/modestinocarbone">Modestino Carbone</a> Raccontini 2025</p>
    <p><a href="https://github.com/gwetano">Gwetano</a> UI/UX</p>
  </div>


  <!-- JS per mostrare il footer quando si arriva in fondo -->
  <script>
    const footer = document.getElementById('pageFooter');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const viewportHeight = window.innerHeight;
      const fullHeight = document.body.offsetHeight;

      if (scrollY + viewportHeight >= fullHeight - 5) {
        footer.classList.add('show');
      } else {
        footer.classList.remove('show');
      }
    });
  </script>
</body>
</html>
